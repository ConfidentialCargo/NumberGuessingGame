<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #message {
            font-size: 1.5em;
            margin: 20px;
        }
        #guessInput {
            padding: 5px;
        }
        #submitGuess {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>数字当てゲーム</h1>
    <p>範囲:1~100</p>
    <p>推測してください。</p>
    <p id="message">数字を入力して下さい: </p>
    <input type="text" id="guessInput">
    <button id="submitGuess">Submit</button>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        const message = document.getElementById('message');
        const guessInput = document.getElementById('guessInput');
        const submitGuess = document.getElementById('submitGuess');
        let attempts = 0;

        submitGuess.addEventListener('click', checkGuess);

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            attempts++;
            if (userGuess === targetNumber) {
                message.textContent = `おめでとうございます。正解です。 答え： ${targetNumber} 試行回数： ${attempts}`;
                message.style.color = 'green';
                guessInput.setAttribute('disabled', 'true');
                submitGuess.setAttribute('disabled', 'true');
            } else if (userGuess < targetNumber) {
                message.textContent = '数字はもっと高いです。もう一度やり直してください。';
                message.style.color = 'blue';
            } else {
                message.textContent = '数字はもっと低いです。もう一度やり直してください。';
                message.style.color = 'orange';
            }
        }
    </script>
</body>
</html>
